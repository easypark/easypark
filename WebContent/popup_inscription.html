<!DOCTYPE html>

<link rel="stylesheet"

<script src="static/js/fancyBox.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Easy Park</a>

			<div class="collapse navbar-collapse" id="myNavbar">

					<li class="dropdown"><a class="dropdown-toggle"

				</ul>

			</div>
		</div>
	</nav>

	<div class="container">
		<div class="jumbotron">
			<h1>Nothing could be easier</h1>


			<form class="form-inline" role="form">

				<div class="form-group">
					<label for="where">Where ?</label> <input type="text"

				</div>

				<div class="form-group">
					<label for="when">When ?</label> <input type="text"

				<a href="#" class="btn btn-info btn-lg"> <span
					class="glyphicon glyphicon-search"></span> Search
				</a>
		</div>

			</form>



		<div class="container">

			<button class="btn btn-primary btn-lg" data-toogle="modal"
				data-target="#id-popup">Je prÃªte un parking</button>

						<div class="modal-header">

							<h4 class="modal-title" id="Titrepopup">

								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>

						</div>

						<div class="modal-body">
							<p>blabla</p>
							<label><input type="radio" name="optradio">Je
								suis un particulier</label> <label><input type="radio"
								name="optradio">Je suis une entreprise</label>
						</div>

						<div class="modal-footer"> 
							<button class="btn btn-primary pull-left">Valider</button>
						</div>

				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
			
$(document).ready(fonction()
{
	$("#id-popup").modal("show");
});
</script>
